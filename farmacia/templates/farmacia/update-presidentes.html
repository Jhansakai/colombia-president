{% extends "myapp/base.html" %}

{% block content %}

<div class="container-fluid p-5 bg-secondary text-white text-center">
  <h1>{{ presidente.name }}</h1>
</div>
<div class="container mt-3">
  <h2>{{ presidente.inicio }} - {{ presidente.final }} | {{ presidente.partido.name }} </h2>
  <p> {{ presidente.description }}</p>
</div>

<form action="#" method="POST">
  {% csrf_token %}
  <label for="name">Nombre:</label><br>
  <input type="text" id="name" name="name" value="{{ presidente.name }}"><br>
  <label for="lname">description:</label><br>
  <input type="text" id="description" name="description" value="{{ presidente.description }}"><br><br>
  <input type="submit" value="Guardar">
</form> 

{% endblock %}
